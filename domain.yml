version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_place

responses:
  utter_greet:
  - text: "嘿！ 你好嗎？"

  utter_cheer_up:
  - text: "這裡有一些讓你振作起來的事情："
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "這對你有幫助嗎？"

  utter_happy:
  - text: "太好了，繼續！"

  utter_goodbye:
  - text: "再見"

  utter_iamabot:
  - text: "我是一個機器人，由 Rasa 提供支持。"

  utter_ask_place:
  - text: "香港冇嘢好玩 :D"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
