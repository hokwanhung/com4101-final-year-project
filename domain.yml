# If the domain file cannot be found, use the below code:
# "rasa train --domain path/to/your/domain.yml" to specify it.
version: "2.0"

intents:
  - affirm # Sentiment nlu
  - deny
  - compliment
  - criticise
  - curse_words
  - greet # General nlu
  - greet_with_name
  - goodbye
  - alternative
  - identify_bot
  - ask_registration # Hotel Registration
  - ask_visit # Relevant Nearby Information
  - ask_visit_shopping
  - ask_visit_museums
  - ask_visit_outskirts
  - ask_buy
  - ask_buy_special
  - ask_buy_clothing
  - ask_buy_groceries
  - ask_food
  - ask_food_cn
  - ask_food_kr
  - ask_food_jp
  - ask_food_sea
#  - ask_visit_sceneries

entities:
  - feedback # Sentiment nlu
  - conversation_id
  - username # general nlu
  - is_not_initial
  - hotel_location # hotel registration
  - visit_sceneries # relevant information
  - visit_parks
  - visit_museums
  - visit_outskirts
  - visit_events
  - food_cn
  - food_kr
  - food_jp
  - food_sea

# Serves as the chatbot's memory.
# The data can then be used throughout the conversfation.
# Acts as a key-value pair to store information.
# Slot name can match the names of the entities.
slots:
  # Sentiment nlu
  conversation_id:
    type: text
    auto_fill: true

  feedback:
    type: text
    auto_fill: true

  # General nlu
  username:
    type: text
    auto_fill: true # To ensure that user's input would be filled into the slot.

  is_not_initial:
    type: bool
    initial_value: false # Unsure if it is default_value or initial_value

  # Hotel Registration
  hotel_location:
    type: text
    auto_fill: true

  # Relevant Information
  view:
    type: text
    auto_fill: true

  theme_park:
    type: text
    auto_fill: true

  museums:
    type: text
    auto_fill: true

  outskirts_visit:
    type: text
    auto_fill: true

  visit_events:
    type: text
    auto_fill: true

  food_cn:
    type: text
    auto_fill: true

  food_kr:
    type: text
    auto_fill: true

  food_jp:
    type: text
    auto_fill: true

  food_sea:
    type: text
    auto_fill: true

forms:
  # Can use ignore_intent to ignore unwanted intents to be filled as forms.
  feedback_form:
    feedback:
      - type: from_Text


