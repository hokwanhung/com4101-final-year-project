version: "2.0"

intents:
  - greet
  - greet_with_name
  - goodbye
  - affirm
  - deny
  - alternative
  - ask_visit
  - ask_visit_sceneries
  - ask_visit_parks
  - ask_visit_museums
  - ask_visit_outskirts
  - ask_visit_events
  - ask_buy_centres
  - ask_buy_special
  - ask_buy_clothing
  - ask_buy_groceries
  - ask_food_cn
  - ask_food_kr
  - ask_food_jp
  - ask_food_sea

entities:
  - username
  - is_not_initial
  - hotel_location

# Serves as the chatbot's memory.
# The data can then be used throughout the conversation.
# Acts as a key-value pair to store information.
# Slot name can match the names of the entities.
slot:
  user_name:
    type: text
  is_not_initial:
    type: bool
    initial_value: False

responses:
  utter_ask_name:
    - text: "先生/女士你好，請問我應該怎麽稱呼你？"

  utter_greet:
    - text: "先生/女士，你好，很榮幸爲你提供服務。"

  utter_greet_with_name:
    - text: "{user_name}先生/女士，你好。"

  utter_did_that_help:
    - text: "有幫到你的忙嗎？"

  utter_happy:
    - text: "太好了，繼續！"

  utter_goodbye:
    - text: "祝你旅途愉快，再見！"

  utter_iamabot:
    - text: "我是一個機器人，由 Rasa 提供支持。"

  utter_ask_place:
