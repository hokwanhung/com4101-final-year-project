version: "2.0"



nlu:
  #
  # General nlu
  #
  - intent: greet
    examples: |
      - 嘿伙計 
      - 開始
      - 我們走吧 
      - 你好
      - 早上好
      - 中午好
      - 下午好
      - 晚上好
      - 早晨
      - 哈佬哈

  - intent: inform_name # We might be able to detect their gender.
    examples: |
      - 你好，我姓[陳](user_name)
      - 你好，我姓[ ](user_name)
      - 我叫[Brain](user_name)
      - 小姓[梁](user_name)
      - 叫我[何]先生(user_name)
      - 叫我[Germaine](user_name)

  - intent: goodbye
    examples: |
      - 稍後再見
      - 結束
      - 晚安
      - 祝你今天過得愉快
      - 回頭見
      - 完成
      - 取消

  - intent: affirm
    examples: |
      - 是的
      - 確實
      - 的確
      - 當然
      - 聽起來很好
      - 正確
      - 無錯
      - 繼續
      - 下一步

  - intent: deny
    examples: |
      - 不是
      - 絕不
      - 反對
      - 否
      - 沒門
      - 上一步

  - intent: alternative
    examples: |
      - 仲有無其他既？
      - 還有其他的嗎？
      - 下一個
      - 另一個
      - 其他選項
      - 有無新選項？
      - 有無新推薦？
      - 有d咩其他可以揀？

  - intent: alternative
    examples: |
      - 你到底是什麽？
      - 你的主人是？
      - 請問你是一個真人嗎？
      - 你係吾係一個真實既人？
      - 你知道自己係機械人嗎？

  #
  # Hotel Registration
  #
  - intent: ask_registration
    examples: |
      - 你好，我想訂酒店。
      - 係咪可以book酒店？
      - 想做booking
      - 我想訂[尖沙咀](hotel_location)既酒店。
      - 有咩酒店我可以訂？

  #
  # Based on 'Visit and Join'
  #
  - intent: ask_visit # Maybe we can set if confidence of below is lower than 50%, then we use this to search again?
    examples: |
      - 香港有咩好去處
      - 去邊度好
      - 我好悶呀
      - 附近有咩好做
      - 我想周圍行下
      - 有無咩地方好推薦
      - 有無咩地方好玩
      - 推薦去邊度玩

  - intent: ask_visit_sceneries # Maybe we can first do lookup table, then use nlu to search
    examples: | # Extract specific locations as intents, and directly provide relevant resources.
      - 我想[睇景](view)
      - 我想揾[靚景](view)
      - 有無啲咩[打卡位](view)
      - [夜景](view)邊度最靚
      - 香港[影相](view)邊度最好

  - intent: ask_visit_parks
    examples: |
      - 香港有咩[主題公園](theme_park)
      - 想玩[機動游戲](theme_park)
      - 有無咩[水族舘](theme_park)推薦
      - 邊度有[海洋館](theme_park)
      - 邊度係[香港迪士尼公園](theme_park)
      - [海洋公園](theme_park)喺邊
      - 想睇[巡游表演](theme_park)
      - 想睇[煙花](theme_park)

  - intent: ask_visit_museums
    examples: |
      - 香港有咩[博物館](museums)
      - 我想去參觀[科學館](museums)
      - 有無邊度有[化石](museums)睇
      - 附近有無[藝術館](museums)
      - 有無咩地方可以揾到[香港歷史](museums)
      - 香港有咩好睇嘅[古文物](museums)

  - intent: ask_visit_outskirts
    examples: |
      - 香港有無咩好靚嘅[郊外風光](outskirts_visit)
      - 我想喺香港[行山](outskirts_visit)
      - 我想去[登高](outskirts_visit)
      - 如果我想[露營](outskirts_visit)，有無咩推薦
      - 我想揾啲[室外少人](outskirts_visit)嘅地方
      - 香港邊度可以[賞花](outskirts_visit)
      - 想喺香港拍[大自然](outskirts_visit)

  - intent: ask_visit_events
    examples: |
      - 最近有無咩[活動](visit_events)
      - 香港有咩[限時展覽](visit_events)
      - 我想揾一啲[大型展覽](visit_events)
      - 目前有邊啲[演唱會](visit_events)喺香港搞

