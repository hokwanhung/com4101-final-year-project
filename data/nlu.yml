      - 香港有咩好去處
      - 我可以去邊度好
      - 我好悶呀，附近有咩好做
      - 我想周圍行下
      - 有無咩地方好推薦
      - 有無咩地方好玩

  - intent: ask_visit_sceneries # Maybe we can first do lookup table, then use nlu to search
    examples: | # Extract specific locations as intents, and directly provide relevant resources.
      - 我想睇景
      - 我想揾影相
      - 有無啲咩打卡位
      - 夜景邊到最靚
      - 香港影相邊度最好

  - intent: ask_visit_parks
