version: "3.1"

nlu:
  #
  # General nlu
  #
  - intent: greet
    examples: |
      - 嘿伙計 
      - 開始
      - 我們走吧 
      - 你好
      - 早上好
      - 中午好
      - 下午好
      - 晚上好
      - 早晨
      - 午安
      - 晚安
      - 哈佬哈

  - intent: goodbye
    examples: |
      - 稍後再見
      - 結束
      - 晚安
      - 祝你今天過得愉快
      - 回頭見
      - 完成
      - 取消

  - intent: affirm
    examples: |
      - 是的
      - 確實
      - 的確
      - 當然
      - 聽起來很好
      - 正確
      - 無錯
      - 繼續
      - 下一步

  - intent: deny
    examples: |
      - 不是
      - 絕不
      - 反對
      - 否
      - 沒門
      - 上一步

  - intent: mood_great # (Not checked)
    examples: |
      - 完美的
      - 偉大的
      - 驚人
      - 精彩的
      - 我感覺很好
      - 我很好
      - 我很棒
      - 超級興奮
      - 極好的
      - 超好的
      - 很完美

  - intent: mood_unhappy # (Not checked)
    examples: |
      - 我的日子很糟糕
      - 我很傷心
      - 我感覺不太好
      - 我很失望
      - 超級傷心
      - 我很難過
      - 傷心
      - 很傷心
      - 不開心
      - 不好
      - 不是很好
      - 極度悲傷
      - 好傷心
      - 好難過

  #
  # Based on 'Visit and Join'
  #
  - intent: ask_visit # Maybe we can set if confidence of below is lower than 50%, then we use this to search again?
