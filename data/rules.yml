version: "2.0"

rules:
  # Simple intent-to-action mappings.
  # Flows that the bot MUST follow.

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye


  - rule: Tell users what this chatbot is whenever asked
    steps:
      - intent: identify_bot
      - action: utter_iamabot